<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <div class="container">
      <div id="header">
        <div id="backArrow"> <a href="/timeline.html">&#8592;</a></div>
        <div id="name">
          <span class="displayName"></span><span> <img src="/assets/twitterverified.png" alt="" srcset=""></span>
          <div id="numTweets">13.6K Tweets</div>
        </div>
      </div>

      <div id="photo">

      </div>
      <div id="profileDetails">

        <div id="profileDetailsBox">
            <div id="profilePhoto">
              
            </div>
           
        </div>
        <div id="followButton">
            <button id="blueFollowButton">Following</button>
        </div>
      
    </div>
    <div id="profileInfo">
      <div id="profileContainer">
        <span class="displayName"></span><span> <img src="/assets/twitterverified.png" alt="" srcset=""></span>
          <div id="userName">@elonmusk</div>
          <div id="joinedDate"></div>
          <div id="follows">
            <div id="following"><div class="count">100</div> <span class="followstats">Following</span></div>
            <div id="followers"> <div class="count">48.M</div> <span class="followstats">Followers</span></div>
          </div>
        </div>
  </div>


      <div id="mainContent">
          <div id="tweetRow">
          <div class="tweetMenu" id="tweets">Tweets</div>
          <div class="tweetMenu" id="tweetsReplies">Tweets & Replies</div>
          <div class="tweetMenu" id="Media">Media</div>
          <div class="tweetMenu" id="likes">Likes</div>
      </div>
      
      
    </div>
    </div>
  </div>
  <script src="index.js"></script>
  </body>
</html>
